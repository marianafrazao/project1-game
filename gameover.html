<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body id="page-gameover">
    <h1>GAME OVER</h1>
    <h1>No more monkeys jumping!</h1>

    <div class="final-score-display">Points: 0</div>
    <script>
        const finalScore = localStorage.getItem('finalScore');

        const scoreDisplay = document.querySelector('.final-score-display');
        if (finalScore !== null) {
            scoreDisplay.textContent = `Total points: ${finalScore}`;
        }
    </script>

    <h1>                                    </h1>


    <a href="./index.html"><strong>Play again</strong></a>
</body>
</html>
